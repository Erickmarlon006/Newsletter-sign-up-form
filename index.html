<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Newsletter sign-up form</title>

</head>

<body>
  <div class="container">
    <div class="content">
      <h1>Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
      <div>
        <span>
          <img src="./assets/images/icon-list.svg" alt="">
          <p>
            Product discovery and building what matters
          </p>
        </span>
        <span>
          <img src="./assets/images/icon-list.svg" alt="">
          <p> Measuring to ensure updates are a success</p>
        </span>
        <span>
          <img src="./assets/images/icon-list.svg" alt="">
          <p> And much more!</p>
        </span>
      </div>
      <form action="#" id="sign-up-form">
        <label for="gmail-input">Email address</label>
        <p class="error-message">Valid email Required</p>
        <input type="gmail" id="gmail-input" placeholder="email@company.com">

        <button type="submit" id="submit-btn">
          Subscribe to monthly newsletter
        </button>
      </form>
    </div>
    <figure>
      <img class="sign-up-image" src="./assets/images/illustration-sign-up-desktop.svg" alt="">
    </figure>
  </div>
  <script src="./script.js"></script>
</body>

</html>
